{% extends 'layout.html' %}

{% block body %}
<form action="/" method="post" class="locationForm">
    <input name="location" class="locationName" placeholder="search location">
    <button class="btn btn-secondary">Search</button>
</form>

{% if locations %}
    <div class="current-block">
        {% for location in locations %}
            <div class="all-current">
                <div class="current-weather">
                    <a href="{{ url_for('location_page', location_name=location.city) }}">{{ location.city }}</a>
                    <img src="http://openweathermap.org/img/wn/{{ location.icon }}.png" alt="Weather Icon">
                    <p>{{ location.temperature }}</p>
                </div>
                    <p>{{ location.weather_description }}</p>
            </div>
        {% endfor %}
    </div>
{% else %}
        <p>No Locations to Display</p>
{% endif %}
{% endblock %}
